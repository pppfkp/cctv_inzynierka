<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Upload Embeddings</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bulk Upload Embeddings</h1>

        <!-- User Selection -->
        <div class="mb-3">
            <label for="userSelect" class="form-label">Select User:</label>
            <select id="userSelect" class="form-select">
                <option value="" disabled selected>Loading users...</option>
            </select>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label for="fileUpload" class="form-label">Select Files:</label>
            <input type="file" id="fileUpload" class="form-control" multiple>
        </div>
        <button id="uploadBtn" class="btn btn-primary">Upload Files</button>

        <!-- Response Section -->
        <div id="response" class="mt-3"></div>
    </div>

    <script>
        const apiBaseUrl = "http://127.0.0.1:8001/api";

        // Fetch Users and Populate Select Dropdown
        async function fetchUsers() {
            try {
                const response = await fetch(`${apiBaseUrl}/users/`);
                if (!response.ok) {
                    throw new Error("Failed to fetch users");
                }
                const users = await response.json();

                const userSelect = document.getElementById("userSelect");
                userSelect.innerHTML = `<option value="" disabled selected>Select a user</option>`;
                users.forEach(user => {
                    const option = document.createElement("option");
                    option.value = user.id;
                    option.textContent = `${user.first_name} ${user.last_name} (${user.email})`;
                    userSelect.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                document.getElementById("response").textContent = "Error fetching users.";
            }
        }

        // Bulk Upload Files
        async function bulkUploadFiles() {
            const userSelect = document.getElementById("userSelect");
            const fileUpload = document.getElementById("fileUpload");
            const responseDiv = document.getElementById("response");

            // Validate user selection and file upload
            if (!userSelect.value) {
                responseDiv.textContent = "Please select a user.";
                responseDiv.className = "alert alert-danger";
                return;
            }
            if (!fileUpload.files.length) {
                responseDiv.textContent = "Please select files to upload.";
                responseDiv.className = "alert alert-danger";
                return;
            }

            const formData = new FormData();
            formData.append("user_id", userSelect.value);
            for (const file of fileUpload.files) {
                formData.append("files", file);
            }

            try {
                const response = await fetch(`${apiBaseUrl}/upload-bulk-embeddings/`, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    responseDiv.textContent = result.message || "Files uploaded successfully!";
                    responseDiv.className = "alert alert-success";
                } else {
                    responseDiv.textContent = `Error: ${result.error || "Failed to upload files"}`;
                    responseDiv.className = "alert alert-danger";
                }
            } catch (error) {
                console.error(error);
                responseDiv.textContent = "Error uploading files.";
                responseDiv.className = "alert alert-danger";
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            fetchUsers();
            document.getElementById("uploadBtn").addEventListener("click", bulkUploadFiles);
        });
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>

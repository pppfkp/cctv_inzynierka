<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Closest Embedding</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Find Closest Embedding</h1>

        <!-- Webcam Capture -->
        <div class="mb-3">
            <label class="form-label">Capture Photo:</label>
            <div class="d-flex justify-content-center">
                <video id="webcam" autoplay muted class="border"></video>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button id="captureBtn" class="btn btn-primary">Capture Photo</button>
            </div>
            <canvas id="canvas" class="d-none"></canvas>
            <img id="capturedImage" class="mt-3 img-thumbnail d-none" alt="Captured Photo">
        </div>

        <button id="findClosestBtn" class="btn btn-success">Find Closest Embedding</button>

        <!-- Response Section -->
        <div class="mt-3">
            <h4>API Response:</h4>
            <pre id="response" class="bg-light p-3 border"></pre>
        </div>
    </div>

    <script>
        const apiBaseUrl = "http://127.0.0.1:8001/api";
        const webcam = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const capturedImage = document.getElementById("capturedImage");
        const captureBtn = document.getElementById("captureBtn");
        const findClosestBtn = document.getElementById("findClosestBtn");

        // Initialize Webcam
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcam.srcObject = stream;
            } catch (error) {
                console.error("Error accessing webcam:", error);
            }
        }

        // Capture Photo from Webcam
        captureBtn.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = webcam.videoWidth;
            canvas.height = webcam.videoHeight;
            context.drawImage(webcam, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image and display it
            const dataUrl = canvas.toDataURL("image/jpeg");
            capturedImage.src = dataUrl;
            capturedImage.classList.remove("d-none");
            canvas.classList.add("d-none");
        });

        // Find Closest Embedding
        async function findClosestEmbedding() {
            const responseDiv = document.getElementById("response");

            if (capturedImage.src === "") {
                responseDiv.textContent = "Please capture a photo before finding the closest embedding.";
                return;
            }

            // Convert Base64 image to Blob
            const base64Image = capturedImage.src.split(",")[1];
            const binary = atob(base64Image);
            const array = [];
            for (let i = 0; i < binary.length; i++) {
                array.push(binary.charCodeAt(i));
            }
            const blob = new Blob([new Uint8Array(array)], { type: "image/jpeg" });

            const formData = new FormData();
            formData.append("file", blob, "photo.jpg");

            try {
                const response = await fetch(`${apiBaseUrl}/find-closest-embedding/`, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    responseDiv.textContent = JSON.stringify(result, null, 2);
                } else {
                    responseDiv.textContent = `Error: ${result.error || "Unknown error"}`;
                }
            } catch (error) {
                console.error(error);
                responseDiv.textContent = "Error finding closest embedding.";
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            initWebcam();
            findClosestBtn.addEventListener("click", findClosestEmbedding);
        });
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New User</h1>

        <form id="addUserForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <div id="response" class="mt-3"></div>
    </div>

    <script>
        const apiBaseUrl = "http://127.0.0.1:8001/api/users";

        document.getElementById("addUserForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;

            const responseDiv = document.getElementById("response");
            responseDiv.textContent = ""; // Clear previous responses

            try {
                const response = await fetch(`${apiBaseUrl}/add-user/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: username,
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                    }),
                });

                const result = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `Success: ${result.message}`;
                    responseDiv.className = "alert alert-success";
                } else {
                    responseDiv.textContent = `Error: ${result.error || JSON.stringify(result)}`;
                    responseDiv.className = "alert alert-danger";
                }
            } catch (error) {
                console.error(error);
                responseDiv.textContent = "Error adding user.";
                responseDiv.className = "alert alert-danger";
            }
        });
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html

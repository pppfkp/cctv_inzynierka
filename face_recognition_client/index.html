<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Embedding Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Users List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="upload.html">Upload</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="bulk_upload.html">Bulk Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inference.html">Recognize Face</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user_add.html">Add user</a>
                </li>
              </ul>
            </div>
          </nav>
    
        <div class="container mt-5">
            <h1 class="text-center mb-4">Embedding Manager</h1>
    
            <!-- User List -->
            <div class="card mb-4">
                <div class="card-header">Users</div>
                <div class="card-body">
                    <button class="btn btn-info mb-3" onclick="fetchUsers()">Refresh User List</button>
                    <ul id="userList" class="list-group"></ul>
                </div>
            </div>
    
    </div>
    
    <script>
        const apiBase = "http://127.0.0.1:8001/api"; // Update if necessary

        // Fetch and display user list
        async function fetchUsers() {
            const response = await fetch(`${apiBase}/users/`);
            if (response.ok) {
                const users = await response.json();
                const userList = document.getElementById("userList");
                userList.innerHTML = users.map(user => `<li class="list-group-item">${user.username} (ID: ${user.id})</li>`).join("");
            } else {
                alert("Failed to fetch users.");
            }
        }

    </script>
</body>
</html>

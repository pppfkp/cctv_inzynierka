<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Management</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Embedding Management</h1>

        <!-- User Selection -->
        <div class="mb-3">
            <label for="userSelect" class="form-label">Select User:</label>
            <select id="userSelect" class="form-select">
                <option value="" disabled selected>Loading users...</option>
            </select>
        </div>

        <!-- Webcam Capture -->
        <div class="mb-3">
            <label class="form-label">Capture Photo:</label>
            <div class="d-flex justify-content-center">
                <video id="webcam" autoplay muted class="border"></video>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button id="captureBtn" class="btn btn-primary">Capture Photo</button>
            </div>
            <canvas id="canvas" class="d-none"></canvas>
            <img id="capturedImage" class="mt-3 img-thumbnail d-none" alt="Captured Photo">
        </div>

        <button id="uploadBtn" class="btn btn-success">Upload Embedding</button>

        <!-- Response Section -->
        <div class="mt-3">
            <h4>API Response:</h4>
            <pre id="response" class="bg-light p-3 border"></pre>
        </div>
    </div>

    <script>
        const apiBaseUrl = "http://127.0.0.1:8001/api";
        const webcam = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const capturedImage = document.getElementById("capturedImage");
        const captureBtn = document.getElementById("captureBtn");
        const uploadBtn = document.getElementById("uploadBtn");

        // Initialize Webcam
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcam.srcObject = stream;
            } catch (error) {
                console.error("Error accessing webcam:", error);
            }
        }

        // Capture Photo from Webcam
        captureBtn.addEventListener("click", () => {
            const context = canvas.getContext("2d");
            canvas.width = webcam.videoWidth;
            canvas.height = webcam.videoHeight;
            context.drawImage(webcam, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image and display it
            const dataUrl = canvas.toDataURL("image/jpeg");
            capturedImage.src = dataUrl;
            capturedImage.classList.remove("d-none");
            canvas.classList.add("d-none");
        });

        // Fetch Users and Populate Select
        async function fetchUsers() {
            try {
                const response = await fetch(`${apiBaseUrl}/users/`);
                if (!response.ok) {
                    throw new Error("Failed to fetch users");
                }
                const users = await response.json();

                const userSelect = document.getElementById("userSelect");
                userSelect.innerHTML = `<option value="" disabled selected>Select a user</option>`;
                users.forEach(user => {
                    const option = document.createElement("option");
                    option.value = user.id;
                    option.textContent = user.username;
                    userSelect.appendChild(option);
                });
            } catch (error) {
                console.error(error);
                document.getElementById("response").textContent = "Error fetching users.";
            }
        }

        // Upload Captured Photo
        async function uploadCapturedPhoto() {
            const userSelect = document.getElementById("userSelect");
            const responseDiv = document.getElementById("response");

            if (!userSelect.value) {
                responseDiv.textContent = "Please select a user.";
                return;
            }
            if (capturedImage.src === "") {
                responseDiv.textContent = "Please capture a photo to upload.";
                return;
            }

            // Convert Base64 image to Blob
            const base64Image = capturedImage.src.split(",")[1];
            const binary = atob(base64Image);
            const array = [];
            for (let i = 0; i < binary.length; i++) {
                array.push(binary.charCodeAt(i));
            }
            const blob = new Blob([new Uint8Array(array)], { type: "image/jpeg" });

            const formData = new FormData();
            formData.append("user_id", userSelect.value);
            formData.append("file", blob, "photo.jpg");

            try {
                const response = await fetch(`${apiBaseUrl}/upload-embedding/`, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    responseDiv.textContent = JSON.stringify(result, null, 2);
                } else {
                    responseDiv.textContent = `Error: ${result.error || "Unknown error"}`;
                }
            } catch (error) {
                console.error(error);
                responseDiv.textContent = "Error uploading photo.";
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            initWebcam();
            fetchUsers();
            uploadBtn.addEventListener("click", uploadCapturedPhoto);
        });
    </script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>

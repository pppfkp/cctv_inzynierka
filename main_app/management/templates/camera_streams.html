{% extends 'custom_base.html' %}

{% block content %}
<h1>Camera Streams</h1>
<div>
    {% for stream in streams %}
    <div class="stream">
        <h2>Camera ID: {{ stream.camera_id }}</h2>
        <div class="video">
            <img id="videoFeed" src="{{ stream.video_feed_url }}" alt="Camera stream" height="1080" width="1920">
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Calibration</title>
    <style>
        .boundary-list {
            margin-top: 20px;
        }

        .boundary-item {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .boundary-item:hover {
            background-color: #ddd;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Camera Calibration</h1>

    <!-- Camera Image with Canvas Overlay -->
    <div>
        <canvas id="cameraCanvas" width="640" height="480"></canvas>
    </div>

    <!-- Boundary List -->
    <div class="boundary-list">
        <h2>Boundaries</h2>
        <ul>
            {% for boundary in boundaries %}
            <li class="boundary-item" data-polygon="{{ boundary.polygon }}" data-boundary-id="{{ boundary.id }}">
                {{ boundary.zone.name }} (ID: {{ boundary.id }}) {{ boundary.polygon }}
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Save Points Button -->
    <button id="savePointsButton" disabled>Save Points</button>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('cameraCanvas');
        const ctx = canvas.getContext('2d');
        const savePointsButton = document.getElementById('savePointsButton');

        let currentBoundaryId = null;
        let points = [];  // Array to store points as objects { x, y }
        let isDragging = false;
        let draggedPoint = null;
        let offsetX, offsetY;

        // Load the camera image as background
        const image = new Image();
        image.src = "data:image/jpeg;base64,{{ image_data }}";
        image.onload = () => {
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        };

        // Convert the flattened polygon to an array of points
        function parsePolygon(polygonString) {
            return polygonString
                .replace(/[\[\]]/g, '')  // Remove square brackets if present
                .split(' ')               // Split by spaces
                .map(Number);             // Convert strings to numbers
        }

        // Function to draw a polygon on the canvas
        function drawPolygon(polygon) {
            points = [];
            for (let i = 0; i < polygon.length; i += 2) {
                points.push({ x: polygon[i], y: polygon[i + 1] });
            }

            // Clear canvas and redraw the image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // Draw the polygon
            ctx.beginPath();
            points.forEach((point, index) => {
                const x = point.x;
                const y = point.y;

                ctx.arc(x, y, 5, 0, 2 * Math.PI); // Draw a small circle at the point

                // Display the coordinates near the point
                ctx.fillStyle = 'black';
                ctx.font = '12px Arial';
                ctx.fillText(`(${x}, ${y})`, x + 10, y - 10);

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.closePath();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Example usage with data-polygon
        const boundaryItems = document.querySelectorAll('.boundary-item');
        boundaryItems.forEach(item => {
            item.addEventListener('click', () => {
                const polygon = item.getAttribute('data-polygon');
                const parsedPolygon = parsePolygon(polygon);
                drawPolygon(parsedPolygon);

                currentBoundaryId = item.getAttribute('data-boundary-id');
                savePointsButton.disabled = false;
            });
        });

        // Event listeners for dragging functionality
        canvas.addEventListener('mousedown', (e) => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;

            draggedPoint = null;
            points.forEach((point, index) => {
                const dist = Math.sqrt((mouseX - point.x) ** 2 + (mouseY - point.y) ** 2);
                if (dist < 10) {
                    draggedPoint = index;
                    offsetX = mouseX - point.x;
                    offsetY = mouseY - point.y;
                }
            });

            if (draggedPoint !== null) {
                isDragging = true;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && draggedPoint !== null) {
                const mouseX = e.offsetX;
                const mouseY = e.offsetY;

                points[draggedPoint].x = mouseX - offsetX;
                points[draggedPoint].y = mouseY - offsetY;

                drawPolygon(points.flatMap(p => [p.x, p.y]));
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            draggedPoint = null;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            draggedPoint = null;
        });

        // Save points to the server
        savePointsButton.addEventListener('click', () => {
            if (!currentBoundaryId) {
                alert('No boundary selected!');
                return;
            }

            const flattenedPoints = points.flatMap(p => [p.x, p.y]);

            fetch(`/save-boundary/${currentBoundaryId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ points: flattenedPoints })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    alert('Boundary points updated successfully!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while saving the points.');
            });
        });
    </script>
</body>

</html>
